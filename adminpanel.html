<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Admin panel</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="adminpanel.css" />
  </head>
  <body>
    <ul class="nav-menu">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Tickets</a></li>
      <li><a href="#">Settings</a></li>
    </ul>

    <div class="dashboard">
      <!-- Dashboard content here -->
    </div>

    <div class="event-management">
      <div class="add-event-form">
        <div class="event-list">
          <h3>Upcoming Events</h3>
          <ul>
            <li>
              <span class="event-name">Dance Showcase 2023</span>
              <span class="event-date">Date: August 25, 2023</span>
              <span class="event-location">Location: City Hall Auditorium</span>
              <span class="event-actions">
                <a href="#">Edit</a> | <a href="#">Delete</a>
              </span>
            </li>
            <!-- More event items -->
          </ul>
        </div>

        <h3>Add New Event</h3>
        <form>
          <label for="event-name">Event Name:</label>
          <input type="text" id="event-name" name="event-name" />

          <label for="event-date">Event Date:</label>
          <input type="date" id="event-date" name="event-date" />

          <label for="event-location">Event Location:</label>
          <input type="text" id="event-location" name="event-location" />

          <button type="submit">Add Event</button>
        </form>
      </div>
    </div>

    <div class="user-management">
      <!-- User management content here -->
    </div>

    <div class="tickets-management">
      <!-- User management content here -->
    </div>

    <div class="settings-management">
      <!-- User management content here -->
    </div>
    <footer>
      <p>&copy; 2023 Your Dance Plug. All rights reserved.</p>
    </footer>
    <script src="" async defer></script>
  </body>
</html>
